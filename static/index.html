<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Stream Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #promptForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #prompt {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            min-height: 100px;
            font-size: 16px;
        }
        #submitBtn {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn:disabled {
            background-color: #a4a4a4;
        }
        #response {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 200px;
            background-color: white;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
        }
        #status {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .controls {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Gemini Stream Demo</h1>
    
    <div id="promptForm">
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <div class="controls">
            <button type="button" id="submitBtn">Send</button>
            <div id="loader" class="loader"></div>
        </div>
    </div>

    <div id="status">Ready</div>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const promptInput = document.getElementById('prompt');
            const responseEl = document.getElementById('response');
            const statusEl = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            
            // Use a click event on the button instead of form submission
            submitBtn.addEventListener('click', function() {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    statusEl.textContent = 'Please enter a prompt';
                    return;
                }

                // Clear previous response
                responseEl.textContent = '';
                
                // Disable form during generation
                submitBtn.disabled = true;
                loader.style.display = 'inline-block';
                statusEl.textContent = 'Connecting...';

                console.log('Sending POST request to /api/generate');
                
                // Make POST request to submit the prompt
                fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                })
                .then(response => {
                    console.log('Received response', response.status);
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    // Now handle the SSE stream from the response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    statusEl.textContent = 'Connected, receiving response...';
                    
                    function processStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                statusEl.textContent = 'Complete';
                                submitBtn.disabled = false;
                                loader.style.display = 'none';
                                return;
                            }
                            
                            // Process the chunk of data
                            const chunk = decoder.decode(value, { stream: true });
                            console.log('Received chunk:', chunk);
                            
                            // Parse SSE events
                            const events = chunk.split('\n\n');
                            events.forEach(eventStr => {
                                if (!eventStr.trim()) return;
                                
                                const eventLines = eventStr.split('\n');
                                let eventType = '';
                                let eventData = '';
                                
                                eventLines.forEach(line => {
                                    if (line.startsWith('event:')) {
                                        eventType = line.substring(6).trim();
                                    } else if (line.startsWith('data:')) {
                                        eventData = line.substring(5).trim();
                                    }
                                });
                                
                                console.log('Event type:', eventType, 'Event data:', eventData);
                                
                                if (eventType === 'text' && eventData) {
                                    responseEl.textContent += eventData;
                                    responseEl.scrollTop = responseEl.scrollHeight;
                                } else if (eventType === 'error') {
                                    statusEl.textContent = `Error: ${eventData}`;
                                }
                            });
                            
                            // Continue reading
                            processStream();
                        }).catch(error => {
                            console.error('Stream error:', error);
                            statusEl.textContent = `Stream error: ${error.message}`;
                            submitBtn.disabled = false;
                            loader.style.display = 'none';
                        });
                    }
                    
                    // Start processing the stream
                    processStream();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    statusEl.textContent = error.message;
                    submitBtn.disabled = false;
                    loader.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
